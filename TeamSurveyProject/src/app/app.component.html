<mat-toolbar>
  <h1>Team Survey</h1>
  <span fxFlex></span>
  <button mat-button type="button" [routerLink]="['/home']"> Home </button>
  <button mat-button type="button" [routerLink]="['/createteam']"> Create Team </button>
  <button mat-button type="button" [routerLink]="['/modifyteam']"> Modify Team </button>
  <button *ngIf="showSignOut" mat-icon-button [matMenuTriggerFor]="signOutMenu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu [overlapTrigger]="false" #signOutMenu="matMenu">
    <button mat-menu-item (click)="signOut()">Sign Out</button>
  </mat-menu>
</mat-toolbar>
<div fxLayoutAlign="center center">
  <div class="container" fxFlex fxFlex.md="960px" fxFlex.gt-md="1100px">
    <router-outlet></router-outlet>
  </div>
</div>
