<div class='loginBoxContainer'>
    <div class="login-box">
      <h1>Login Here</h1>
      <p>Username</p>
      <input type="text" name="username" placeholder="Enter Username" />
      <p>Password</p>
      <input type="password" name="password" placeholder="Enter password" />
      <div>
        <button mat-button type="button" [routerLink]="['/createteam']"> Login </button>
        <button mat-button type="button"> Forgot Password </button>
        <button mat-button type="button" [routerLink]="['/login']"> Create Instructor Account </button>
      </div>
    </div>
  </div>
