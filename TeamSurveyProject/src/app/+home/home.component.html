<h1>Welcome to Team Evaluations!</h1>

<ng-container *ngFor='let team of teams'>
  <mat-card class='teamTemplate'>
    <mat-card-title>{{ team.Name }}</mat-card-title>
    <mat-card-subtitle>{{ team.Course }}</mat-card-subtitle>
    <mat-card-content>
      <p>You have {{ team.SurveysComplete }} out of {{ team.SurveysTotal }} surveys complete.</p>
      <select>
        <option *ngFor="let survey of team.Surveys; let index=index;" [value]="index">
          {{ survey.For }}
        </option>
      </select>
      <button>Begin Survey</button>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</ng-container>
